<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Digita la Informacion</title>
    </h:head>
    
    <h:body>
       
        <h:form>
            <h:graphicImage url="resources/images.jpg" height="30%"  width="20%"/> 
            
                <h1>NOMINA DEL EMPLEADO</h1>
      
             
                
               
                Nombre:<h:inputText value="#{controladorNavegacion.nombre}"></h:inputText><br></br>
                Apellido: <h:inputText value="#{controladorNavegacion.apellido}"></h:inputText><br></br>
                CC: <h:inputText value="#{controladorNavegacion.cedula}"></h:inputText><br></br>
                Sueldo: <h:inputText  value="#{controladorNavegacion.sueldo}" ></h:inputText><br></br>  
                Dias Trabajados: <h:inputText   value="#{controladorNavegacion.diasTrabajados}"></h:inputText><br></br>  
                Nivel de estudio: 
                <select name="Elija una opcion" value="#{controladorNavegacion.estudios}"><br></br> 
                <option>Primaria </option>
                <option>Secundaria</option>
                <option value="tecnico" selected="selected">Tecnico</option>
                <option value="tecnologo" selected="selected">Tecnologo</option>
                <option value="profesional" selected="selected">Profesional</option>
                <option value="magister" selected="selected">Magister</option>
                </select><br></br>
                Idioma:
                
                <h:selectManyCheckbox value="#{controladorNavegacion.idioma}"> 
                        <f:selectItem itemValue="ingles" itemLabel="Ingles" />
                        <f:selectItem itemValue="frances" itemLabel="Frances" />
                        <f:selectItem itemValue="portugues" itemLabel="Portugues" />
                        <f:selectItem itemValue="italiano" itemLabel="Italiano" />
                        <f:selectItem itemValue="latin" itemLabel="Latin" />
                        
                </h:selectManyCheckbox> <br></br>
                <h:commandButton type="submit" value="Enviar Datos" action="exito.xhtml" >
                </h:commandButton>
            
        </h:form>
    </h:body>
</html>
